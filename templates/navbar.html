<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/navbar.css') }}" />
    <title>111213015 蔡昇佑</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/">
          <img src="{{ url_for('static', filename='/img/split.jpg') }}" alt="" />
        </a>
      </div>
      <ul class="menu">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/auction">Auction</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="user-and-search">
        <div class="search-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="14"
            width="14"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#ffffff"
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
          <input type="text" id="search-input" placeholder="Search" />
        </div>
        <button class="user-box" id="user-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="17.5"
            viewBox="0 0 448 512"
          >
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#ffffff"
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
            />
          </svg>
        </button>
      </div>
      <ul class="user-nav">
        <li class="close">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="18" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </li>
        {% if session['loginID']%}
        <li class="username">{{session['userName']}}</li>
        <li class="vip">vip.1</li>
        <hr />
        <li class="user-nav-dir"><a href="myproduct">My Product</a></li>
        <li class="user-nav-dir"><a href="/mybid">My Bid</a></li>
        <form method="post" action="/logout">
          <button type="submit" class="login-state">logout</button>
        </form> 
        {% else %}
        <li class="username">Login For More</li>
        <li class="vip">vip.0</li>
        <hr />
        <a href="/login" class="login-state">login</a>
        {% endif %}
      </ul>
    </nav>
    <script>
      const userBox = document.getElementById("user-box");
      const userNav = document.querySelector(".user-nav");
      const userClose = document.querySelector(".close")
      userBox.addEventListener("click", function () {
        userNav.classList.add("active");
      });
      userClose.addEventListener("click", function (){
        userNav.classList.remove("active")
      })
    </script>
  </body>
</html>
